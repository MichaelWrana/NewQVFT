<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>QVFT - {% block title %}{% endblock %}</title>
    <meta name="description" content="The Queen's Vertical Farming Team's mission is to develop a functional, small scale vertical farm.">
    <meta name="author" content="Michael Wrana">

    <meta property="og:title" content="QVFT">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.qvft.ca/">
    <meta property="og:description" content="The Queen's Vertical Farming Team">

    <!-- TO BE ADDED
    <meta property="og:image" content="image.png">
    -->
    
    <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <style>@import url('https://fonts.googleapis.com/css2?family=Barlow&family=Exo+2:wght@400;600;800&display=swap');</style>

    <!-- CSS for special home page with full-width image-->

</head>

<body style="background-color:gainsboro;">
    <header>
        
        <nav class="navbar navbar-expand-md fixed-top {% if active_page == "/home" %} navbar-dark {% else %} navbar-light bg-light {% endif %} py-3">
            <a class="navbar-brand" href="/">
                <img src="https://www.qvft.ca/logo-white.webp" width="30px" height="30px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    {% for navitem in navigation %}
                    <li class="nav-item"> 
                        <a class="nav-link {% if navitem.href == active_page %}active{% endif %}" href="{{ navitem.href }}">{{ navitem.caption }}</a>
                    </li>
                    {% endfor %}
                </ul>
                <button class="btn {% if active_page == "/home" %} btn-outline-light {% else %} btn-outline-dark {% endif %} my-2 my-sm-0">Dashboard</button>
            </div>
        </nav>
    </header>
    {% block content %}{% endblock %}

    <!-- jQuery, Popper, Bootstrap  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
